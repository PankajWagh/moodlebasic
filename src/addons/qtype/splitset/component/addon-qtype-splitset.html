<ion-list class="addon-qtype-splitset-container" *ngIf="question && (question.text || question.text === '')">
    <ion-item class="ion-text-wrap">
        
            <core-format-text [component]="component" [componentId]="componentId" [text]="question.html" [contextLevel]="contextLevel"
                [contextInstanceId]="contextInstanceId" [courseId]="courseId" (afterRender)="questionRendered()">
            </core-format-text>
        
    </ion-item>
</ion-list>
